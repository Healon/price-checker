name: 每日價格查詢

on:
  schedule:
    - cron: '0 2 * * *'  # UTC 02:00 = 台灣時間 10:00
  workflow_dispatch:       # 允許手動執行測試

jobs:
  check-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安裝套件
        run: pip install requests beautifulsoup4

      - name: 執行價格查詢
        run: python price_checker.py
